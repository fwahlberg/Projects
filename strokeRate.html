	<style type="text/css">
		html, body {

	<body>
		<h1 class="text-center">Jquery Key Code</h1>
		<div class="display">
			<div class="wrap">
				<p class="keycode-display"></p>
			</div>
		</div>


		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		<script>
 		$(document).keypress(function(){
            if ( event.which == 70) {
   				event.preventDefault();
   				var audio = new Audio('sirenLong.ogg');
   				audio.play();
  			}

  			if ( event.which == 82) {
   				event.preventDefault();
   				var audio = new Audio('handcuffs.ogg');
   				audio.play();
  			}

		});	
 		let count = 0
		/*$(document).click(function(){
   		 	count += 1;
   		 	$( ".keycode-display" ).html(count);
   		 	alert(this.timestamp);
		});
		*/
	 var lastClick = 0;
    $(document).click(function() {
        var d = new Date();
        var t = d.getTime();

        	var seconds = (((t - lastClick) % 60000) / 1000).toFixed(1);
        	var sr = (60/seconds).toFixed(1);
             $( ".keycode-display" ).html(sr);

        lastClick = t;
    });
 		</script>
	</body>
